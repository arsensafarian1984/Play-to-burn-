<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: sans-serif; touch-action: none; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00d4ff; z-index: 10; font-weight: bold; font-size: 20px; text-shadow: 0 0 10px #00d4ff; }
        canvas { display: block; background: #080808; border-radius: 10px; }
        #menu, #over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 15px 40px; font-size: 22px; background: linear-gradient(to bottom, #00d4ff, #005a8d); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0,212,255,0.5); }
    </style>
</head>
<body>
    <div id="ui">ðŸ”¥ BURNT: <span id="s">0</span></div>
    <canvas id="c"></canvas>

    <div id="menu">
        <h1 style="color:#00d4ff;">TON BURNER</h1>
        <button id="startBtn">START MISSION ðŸš€</button>
    </div>

    <div id="over" style="display: none;">
        <h1 style="color: #ff4500;">GAME OVER</h1>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ù„ÙˆØ¯ Ú©Ø±Ø¯Ù† Ø¹Ú©Ø³ Ù„ÙˆÚ¯ÙˆÛŒ TON
        const tonImg = new Image();
        tonImg.src = 'https://cryptologos.cc/logos/toncoin-ton-logo.png';

        let bird, pipes, score, active, frame, gameSpeed;

        function resetGame() {
            bird = { x: 60, y: canvas.height/2, v: 0, g: 0.5, angle: 0 };
            pipes = []; score = 0; frame = 0; gameSpeed = 3.5; active = true;
        }

        function drawFire(x, y, w, h, isTop) {
            let flicker = Math.random() * 8;
            let grad = ctx.createLinearGradient(x, 0, x + w, 0);
            grad.addColorStop(0, "#ff4500");
            grad.addColorStop(0.5, "#ffff00");
            grad.addColorStop(1, "#ff4500");

            ctx.save();
            ctx.shadowBlur = 15 + flicker;
            ctx.shadowColor = "#ff4500";
            ctx.fillStyle = grad;
            ctx.beginPath();
            if(isTop) {
                ctx.moveTo(x, 0); ctx.lineTo(x+w, 0);
                ctx.lineTo(x+w+flicker/2, h); ctx.quadraticCurveTo(x+w/2, h+20, x-flicker/2, h);
            } else {
                ctx.moveTo(x-flicker/2, y); ctx.quadraticCurveTo(x+w/2, y-20, x+w+flicker/2, y);
                ctx.lineTo(x+w, canvas.height); ctx.lineTo(x, canvas.height);
            }
            ctx.fill();
            ctx.restore();
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Ø­Ø±Ú©Øª Ù¾Ø±Ù†Ø¯Ù‡
            bird.v += bird.g; bird.y += bird.v;
            bird.angle = Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.v/10));

            // Ø±Ø³Ù… Ø¹Ú©Ø³ Ù„ÙˆÚ¯Ùˆ Ø¨Ø§ Ú†Ø±Ø®Ø´ Ù†Ø±Ù…
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.angle);
            ctx.shadowBlur = 15; ctx.shadowColor = "#00d4ff";
            ctx.drawImage(tonImg, -20, -20, 40, 40); // Ø±Ø³Ù… Ø¹Ú©Ø³ Ø¨Ù‡ Ø¬Ø§ÛŒ Ù„ÙˆØ²ÛŒ
            ctx.restore();

            if(frame % 100 === 0) {
                pipes.push({ x: canvas.width, t: Math.random() * (canvas.height - 350) + 100, passed: false });
            }

            pipes.forEach(p => {
                p.x -= gameSpeed;
                drawFire(p.x, 0, 50, p.t, true);
                drawFire(p.x, p.t + 180, 50, canvas.height, false);

                if(bird.x+15 > p.x && bird.x-15 < p.x+50 && (bird.y-15 < p.t || bird.y+15 > p.t+180)) active = false;
                if(p.x < 60 && !p.passed) { p.passed = true; score++; gameSpeed += 0.1; }
            });

            document.getElementById('s').innerText = score;
            if(bird.y > canvas.height || bird.y < 0) active = false;
            if(!active) document.getElementById('over').style.display = 'flex';
            else { frame++; requestAnimationFrame(loop); }
        }

        document.getElementById('startBtn').onclick = () => { document.getElementById('menu').style.display='none'; resetGame(); loop(); };
        window.addEventListener('touchstart', (e) => { if(active) bird.v = -8; e.preventDefault(); }, {passive: false});
    </script>
</body>
</html>
