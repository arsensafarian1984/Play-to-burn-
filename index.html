<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست انتشار</title>
    <style>
        /* رنگ زرد انتخاب کردم که با نسخه‌های قبلی کاملا متفاوت باشد */
        body { 
            background-color: #FFD700; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: Tahoma, sans-serif;
        }
        h1 { color: #000; font-size: 30px; }
        button { 
            padding: 20px 40px; 
            font-size: 25px; 
            background-color: #000; 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>نسخه جدید لود شد! ✅</h1>
    <p>اگر این صفحه زرد است، یعنی گیت‌هاب آپدیت شده.</p>
    <button onclick="alert('دکمه کار می‌کند!')">شروع بازی</button>
</body>
</html>
