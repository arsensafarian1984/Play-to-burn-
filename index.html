    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // ØªØ¹Ø±ÛŒÙ Ø§ÙˆÙ„ÛŒÙ‡ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§Ø±ÙˆØ±
        let AdController = null;
        try {
            if (window.Adsgram) {
                // Ø¢ÛŒØ¯ÛŒ Ø§ØµÙ„ÛŒ Ø®ÙˆØ¯Øª Ø±Ø§ Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ú¯Ø°Ø§Ø±
                AdController = window.Adsgram.init({ blockId: "22364" });
            }
        } catch(e) { console.log("Adsgram init error"); }

        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var btn = document.getElementById('b');
        var adBtn = document.getElementById('ad-btn');
        
        var imgTon = new Image(); imgTon.src = 'logo.png';
        var imgFire = new Image(); imgFire.src = 'fire.png';

        var bird, pipes, score = 0, active = false;
        var pendingBonus = 0;
        var gameSpeed = 3.5;
        var pipeGap = 240;
        var lastUpdate = Date.now();
        var timestep = 1000 / 60;

        var highScore = localStorage.getItem('ton_highscore') || 0;
        document.getElementById('hs').innerHTML = highScore;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function checkAdEligibility() {
            const now = Date.now();
            const lastAdTime = parseInt(localStorage.getItem('last_ad_timestamp') || 0);
            const fourHours = 4 * 60 * 60 * 1000;

            // Ø¨Ø±Ø§ÛŒ ØªØ§ÛŒÛŒØ¯ Ù…Ø¯ÛŒØ±ÛŒØªØŒ Ø¯Ú©Ù…Ù‡ Ø±Ø§ Ù‡Ù…ÛŒØ´Ù‡ Ø¯Ø± Ù…Ù†Ùˆ Ù†Ø´Ø§Ù† Ø¨Ø¯Ù‡
            adBtn.style.display = 'block';

            if (now - lastAdTime > fourHours) {
                adBtn.disabled = false;
                adBtn.innerHTML = "GET +10 PTS BONUS ğŸ";
            } else {
                adBtn.disabled = true;
                const diff = fourHours - (now - lastAdTime);
                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                adBtn.innerHTML = "WAIT " + h + "h " + m + "m";
            }
        }

        function reset() {
            bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
            pipes = []; 
            score = pendingBonus;
            pendingBonus = 0;
            gameSpeed = 3.5;
            active = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('s').innerHTML = score;
            lastUpdate = Date.now();
            loop();
        }

        function update() {
            bird.v += bird.g;
            bird.y += bird.v;
            if(pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 250) {
                pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-400)+100, scored: false });
            }
            for(var i=0; i<pipes.length; i++) {
                var p = pipes[i];
                p.x -= gameSpeed;
                if(bird.x+15 > p.x && bird.x-15 < p.x+60 && (bird.y-15 < p.t || bird.y+18 > p.t+pipeGap)) gameOver();
                if(!p.scored && p.x < bird.x) {
                    p.scored = true; score++;
                    document.getElementById('s').innerHTML = score;
                    gameSpeed += 0.08;
                }
            }
            if(pipes.length > 0 && pipes[0].x < -100) pipes.shift();
            if(bird.y > canvas.height || bird.y < 0) gameOver();
        }

        function gameOver() {
            active = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('ton_highscore', highScore);
                document.getElementById('hs').innerHTML = highScore;
            }
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('t').innerHTML = "SCORE: " + score;
            checkAdEligibility();
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            if(imgTon.complete && imgTon.width > 0) {
                ctx.drawImage(imgTon, bird.x-25, bird.y-25, 50, 50);
            } else {
                ctx.fillStyle = "#00d4ff"; ctx.fillRect(bird.x-20, bird.y-20, 40, 40);
            }
            for(var i=0; i<pipes.length; i++) {
                var p = pipes[i];
                if(imgFire.complete && imgFire.width > 0) {
                    ctx.save();
                    ctx.translate(p.x + 30, p.t); ctx.scale(1, -1);
                    ctx.drawImage(imgFire, -30, 0, 60, p.t);
                    ctx.restore();
                    ctx.drawImage(imgFire, p.x, p.t + pipeGap, 60, canvas.height - (p.t + pipeGap));
                } else {
                    ctx.fillStyle = "orange";
                    ctx.fillRect(p.x, 0, 60, p.t);
                    ctx.fillRect(p.x, p.t + pipeGap, 60, canvas.height);
                }
            }
        }

        function loop() {
            if(!active) return;
            var now = Date.now();
            var delta = now - lastUpdate;
            while(delta >= timestep) { update(); delta -= timestep; lastUpdate += timestep; }
            draw();
            requestAnimationFrame(loop);
        }

        // Ø§ØµÙ„Ø§Ø­ Ú©Ù„ÛŒÚ© Ø¯Ú©Ù…Ù‡ Ø§Ø³ØªØ§Ø±Øª (Ø¨Ø¯ÙˆÙ† ØªØ¯Ø§Ø®Ù„)
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            reset();
        });

        // Ø§ØµÙ„Ø§Ø­ Ú©Ù„ÛŒÚ© Ø¯Ú©Ù…Ù‡ ØªØ¨Ù„ÛŒØº
        adBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (!AdController) {
                alert("Adsgram not loaded yet");
                return;
            }
            AdController.show().then(() => {
                localStorage.setItem('last_ad_timestamp', Date.now().toString());
                pendingBonus = 10;
                alert("Bonus Unlocked! Press START.");
                checkAdEligibility();
            }).catch((err) => {
                alert("Ads not ready yet. Please try again or wait for approval.");
            });
        });

        // Ù…Ø¯ÛŒØ±ÛŒØª ÙˆØ±ÙˆØ¯ÛŒ Ø¨Ø±Ø§ÛŒ Ù¾Ø±Ø´
        const jump = (e) => {
            if (active && e.target.tagName !== 'BUTTON') {
                bird.v = -8;
            }
        };
        window.addEventListener('mousedown', jump);
        window.addEventListener('touchstart', function(e) {
            if (active && e.target.tagName !== 'BUTTON') {
                jump(e);
                if (e.cancelable) e.preventDefault();
            }
        }, { passive: false });

        // Ù…Ù‚Ø¯Ø§Ø±Ø¯Ù‡ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ Ù…Ù†Ùˆ
        checkAdEligibility();
    </script>
