<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: Arial; -webkit-user-select: none; }
        #ui { position: absolute; top: 40px; width: 100%; text-align: center; color: #00d4ff; font-size: 20px; font-weight: bold; pointer-events: none; z-index: 10; text-shadow: 0 0 10px #00d4ff; }
        #best { font-size: 14px; color: #fff; display: block; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; z-index: 999; }
        button { padding: 15px 40px; font-size: 18px; background: #00d4ff; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0,212,255,0.3); margin: 10px; pointer-events: auto; }
        #ad-btn { background: #ffcc00; color: #000; display: none; }
        #ad-btn:disabled { background: #444; color: #888; cursor: not-allowed; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        SCORE: <span id="s">0</span>
        <span id="best">BEST: <span id="hs">0</span></span>
    </div>
    <div id="menu">
        <h1 id="t" style="color:#00d4ff; font-size: 40px; margin-bottom: 20px;">TON BURNER</h1>
        <button id="start-button">START MISSION ğŸ”¥</button>
        <button id="ad-button">GET +10 PTS BONUS ğŸ</button>
    </div>
    <canvas id="c"></canvas>

    <script>
        // Û±. ØªÙ†Ø¸ÛŒÙ…Ø§Øª ØªÙ„Ú¯Ø±Ø§Ù…
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Û². Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø§ØµÙ„ÛŒ
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const btnStart = document.getElementById('start-button');
        const btnAd = document.getElementById('ad-button');
        const scoreElement = document.getElementById('s');
        const highScoreElement = document.getElementById('hs');

        let imgTon = new Image(); imgTon.src = 'logo.png';
        let imgFire = new Image(); imgFire.src = 'fire.png';

        let bird, pipes, score = 0, active = false;
        let pendingBonus = 0;
        let gameSpeed = 3.5;
        let pipeGap = 240;
        let lastUpdate = Date.now();
        const timestep = 1000 / 60;

        let highScore = localStorage.getItem('ton_highscore') || 0;
        highScoreElement.innerHTML = highScore;

        // Û³. Adsgram (Ø¨Ø§ Ø¢ÛŒØ¯ÛŒ Ø§ØµÙ„ÛŒ Ø´Ù…Ø§)
        let AdController = null;
        if (window.Adsgram) {
            AdController = window.Adsgram.init({ blockId: "22364" });
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function checkAdEligibility() {
            const now = Date.now();
            const lastAdTime = parseInt(localStorage.getItem('last_ad_timestamp') || 0);
            const fourHours = 4 * 60 * 60 * 1000;

            btnAd.style.display = 'block';

            if (now - lastAdTime > fourHours) {
                btnAd.disabled = false;
                btnAd.innerHTML = "GET +10 PTS BONUS ğŸ";
            } else {
                btnAd.disabled = true;
                const diff = fourHours - (now - lastAdTime);
                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                btnAd.innerHTML = "WAIT " + h + "h " + m + "m";
            }
        }

        function reset() {
            bird = { x: 50, y: canvas.height / 2, v: 0, g: 0.5 };
            pipes = []; 
            score = pendingBonus;
            pendingBonus = 0;
            gameSpeed = 3.5;
            active = true;
            menu.style.display = 'none';
            scoreElement.innerHTML = score;
            lastUpdate = Date.now();
            requestAnimationFrame(loop);
        }

        function update() {
            bird.v += bird.g;
            bird.y += bird.v;
            
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
                pipes.push({ x: canvas.width, t: Math.random() * (canvas.height - 400) + 100, scored: false });
            }
            
            for (let i = 0; i < pipes.length; i++) {
                let p = pipes[i];
                p.x -= gameSpeed;
                
                // Ø¨Ø±Ø®ÙˆØ±Ø¯
                if (bird.x + 15 > p.x && bird.x - 15 < p.x + 60 && (bird.y - 15 < p.t || bird.y + 18 > p.t + pipeGap)) {
                    gameOver();
                }
                
                // Ø§Ù…ØªÛŒØ§Ø²Ú¯ÛŒØ±ÛŒ
                if (!p.scored && p.x < bird.x) {
                    p.scored = true;
                    score++;
                    scoreElement.innerHTML = score;
                    gameSpeed += 0.08;
                }
            }
            
            if (pipes.length > 0 && pipes[0].x < -100) pipes.shift();
            if (bird.y > canvas.height || bird.y < 0) gameOver();
        }

        function gameOver() {
            active = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ton_highscore', highScore);
                highScoreElement.innerHTML = highScore;
            }
            menu.style.display = 'flex';
            document.getElementById('t').innerHTML = "SCORE: " + score;
            checkAdEligibility();
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ø±Ø³Ù… Ù¾Ø±Ù†Ø¯Ù‡
            if (imgTon.complete && imgTon.width > 0) {
                ctx.drawImage(imgTon, bird.x - 25, bird.y - 25, 50, 50);
            } else {
                ctx.fillStyle = "#00d4ff";
                ctx.fillRect(bird.x - 20, bird.y - 20, 40, 40);
            }
            
            // Ø±Ø³Ù… Ù…ÙˆØ§Ù†Ø¹
            for (let i = 0; i < pipes.length; i++) {
                let p = pipes[i];
                if (imgFire.complete && imgFire.width > 0) {
                    ctx.save();
                    ctx.translate(p.x + 30, p.t); ctx.scale(1, -1);
                    ctx.drawImage(imgFire, -30, 0, 60, p.t);
                    ctx.restore();
                    ctx.drawImage(imgFire, p.x, p.t + pipeGap, 60, canvas.height - (p.t + pipeGap));
                } else {
                    ctx.fillStyle = "orange";
                    ctx.fillRect(p.x, 0, 60, p.t);
                    ctx.fillRect(p.x, p.t + pipeGap, 60, canvas.height);
                }
            }
        }

        function loop() {
            if (!active) return;
            let now = Date.now();
            let delta = now - lastUpdate;
            while (delta >= timestep) {
                update();
                delta -= timestep;
                lastUpdate += timestep;
            }
            draw();
            requestAnimationFrame(loop);
        }

        // --- Ù…Ø¯ÛŒØ±ÛŒØª Ú©Ù„ÛŒÚ©â€ŒÙ‡Ø§ ---
        btnStart.addEventListener('click', function(e) {
            e.preventDefault();
            reset();
        });

        btnAd.addEventListener('click', function(e) {
            e.preventDefault();
            if (AdController) {
                AdController.show().then(() => {
                    localStorage.setItem('last_ad_timestamp', Date.now().toString());
                    pendingBonus = 10;
                    alert("Bonus Unlocked! Start game for +10 pts.");
                    checkAdEligibility();
                }).catch(() => {
                    alert("Ads not ready yet.");
                });
            }
        });

        // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ ØµÙØ­Ù‡ Ø¨Ø±Ø§ÛŒ Ù¾Ø±ÛŒØ¯Ù†
        window.addEventListener('mousedown', function(e) {
            if (active && e.target.tagName !== 'BUTTON') bird.v = -8;
        });

        window.addEventListener('touchstart', function(e) {
            if (active && e.target.tagName !== 'BUTTON') {
                bird.v = -8;
                if (e.cancelable) e.preventDefault();
            }
        }, { passive: false });

        // Ø§Ø¬Ø±Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        checkAdEligibility();
    </script>
</body>
</html>
