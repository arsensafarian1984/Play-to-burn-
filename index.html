<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00d4ff; font: bold 24px Arial; pointer-events: none; }
        #m { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; z-index: 100; }
        button { padding: 15px 40px; font-size: 20px; background: #00d4ff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="s">0</span></div>
    <canvas id="c"></canvas>
    <div id="m">
        <h1 id="t">TON BURNER</h1>
        <button id="b">START MISSION ðŸ”¥</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        
        // Ø¹Ú©Ø³â€ŒÙ‡Ø§ÛŒ Ø¨Ù‡ÛŒÙ†Ù‡ Ùˆ Ú©Ù…â€ŒØ­Ø¬Ù…
        const imgTon = new Image();
        imgTon.src = 'https://cryptologos.cc/logos/toncoin-ton-logo.png?v=025';
        
        const imgFire = new Image();
        imgFire.src = 'https://i.imgur.com/6YvMvXp.png'; // ÛŒÚ© Ø´Ø¹Ù„Ù‡ Ø¢ØªØ´ Ø´ÙØ§Ù Ùˆ Ø³Ø¨Ú©

        let bird, pipes, score, active = false, frame = 0;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        function reset() {
            bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
            pipes = []; score = 0; frame = 0; active = true;
            document.getElementById('m').style.display = 'none';
            loop();
        }

        function loop() {
            if(!active) return;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bird.v += bird.g; bird.y += bird.v;
            
            // Ø±Ø³Ù… Ù„ÙˆÚ¯ÙˆÛŒ TON
            ctx.shadowBlur = 15; ctx.shadowColor = "#00d4ff";
            ctx.drawImage(imgTon, bird.x-22, bird.y-22, 44, 44);
            ctx.shadowBlur = 0;

            if(frame % 90 === 0) pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-300)+50 });

            pipes.forEach(p => {
                p.x -= 4;
                // Ø±Ø³Ù… Ø´Ø¹Ù„Ù‡â€ŒÙ‡Ø§ÛŒ Ø¢ØªØ´ Ø¨Ù‡ Ø¬Ø§ÛŒ Ù„ÙˆÙ„Ù‡
                ctx.save();
                ctx.shadowBlur = 20; ctx.shadowColor = "orange";
                ctx.drawImage(imgFire, p.x, 0, 60, p.t); // Ø¢ØªØ´ Ø¨Ø§Ù„Ø§
                ctx.scale(1, -1); // Ø¨Ø±Ø¹Ú©Ø³ Ú©Ø±Ø¯Ù† Ø¢ØªØ´ Ø¨Ø±Ø§ÛŒ Ù¾Ø§ÛŒÛŒÙ†
                ctx.drawImage(imgFire, p.x, -(canvas.height), 60, canvas.height - (p.t + 170));
                ctx.restore();

                if(bird.x+18 > p.x && bird.x-18 < p.x+60 && (bird.y-18 < p.t || bird.y+18 > p.t+170)) active = false;
                if(p.x === 48) { score++; document.getElementById('s').innerText = score; }
            });

            pipes = pipes.filter(p => p.x > -70);
            if(bird.y > canvas.height || bird.y < 0) active = false;
            if(!active) { document.getElementById('t').innerText = "SCORE: "+score; document.getElementById('m').style.display = 'flex'; }
            
            frame++; requestAnimationFrame(loop);
        }

        document.getElementById('b').onclick = reset;
        window.onmousedown = window.ontouchstart = () => { if(active) bird.v = -8; };
    </script>
</body>
</html>
