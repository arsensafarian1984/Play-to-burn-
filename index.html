<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #0b141a; overflow: hidden; font-family: sans-serif; touch-action: none; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: #00d4ff; z-index: 10; font-weight: bold; font-size: 22px; }
        canvas { display: block; background: #0b141a; border: 2px solid #333; border-radius: 10px; }
        #menu, #over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 20px 50px; font-size: 24px; background: #00d4ff; border: none; border-radius: 50px; color: #000; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,212,255,0.4); }
        h1 { color: #00d4ff; font-size: 35px; margin-bottom: 10px; }
        p { color: #ccc; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="s">0</span> | SPEED: <span id="sp">1.0</span>x</div>
    <canvas id="c"></canvas>

    <div id="menu">
        <h1>TON BURNER</h1>
        <p>Speed increases as you score!</p>
        <button id="startBtn">START GAME ğŸ”¥</button>
    </div>

    <div id="over" style="display: none;">
        <h1 style="color: #ff4e50;">BOOM!</h1>
        <p id="finalScore"></p>
        <button onclick="location.reload()">TRY AGAIN ğŸ”„</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird, pipes, score, active, frame, gameSpeed;

        function resetGame() {
            bird = { x: 50, y: canvas.height/2, v: 0, g: 0.45 }; // Ø¬Ø§Ø°Ø¨Ù‡ Ú©Ù…ÛŒ Ú©Ù…ØªØ± Ø¨Ø±Ø§ÛŒ Ø´Ø±ÙˆØ¹ Ø±Ø§Ø­Øªâ€ŒØªØ±
            pipes = [];
            score = 0;
            frame = 0;
            gameSpeed = 3.0; // Ø³Ø±Ø¹Øª Ø§ÙˆÙ„ÛŒÙ‡ Ù…ÙˆØ§Ù†Ø¹
            active = true;
            document.getElementById('s').innerText = "0";
            document.getElementById('sp').innerText = "1.0";
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÙÛŒØ²ÛŒÚ© Ù¾Ø±Ù†Ø¯Ù‡
            bird.v += bird.g;
            bird.y += bird.v;
            
            // Ø±Ø³Ù… Ø§Ù„Ù…Ø§Ø³ TON
            ctx.fillStyle = "#00d4ff";
            ctx.fillRect(bird.x - 15, bird.y - 15, 30, 30);

            // Ø§ÛŒØ¬Ø§Ø¯ Ù…ÙˆØ§Ù†Ø¹ (ÙØ§ØµÙ„Ù‡ Ø§ÛŒØ¬Ø§Ø¯ Ù…ÙˆØ§Ù†Ø¹ Ø¨Ø± Ø§Ø³Ø§Ø³ Ø³Ø±Ø¹Øª ØªÙ†Ø¸ÛŒÙ… Ù…ÛŒâ€ŒØ´ÙˆØ¯)
            if(frame % Math.floor(100 / (gameSpeed/3)) === 0) {
                pipes.push({ 
                    x: canvas.width, 
                    t: Math.random() * (canvas.height - 350) + 100, 
                    passed: false 
                });
            }

            pipes.forEach((p, index) => {
                p.x -= gameSpeed; // Ø§Ø¹Ù…Ø§Ù„ Ø³Ø±Ø¹Øª Ù…ØªØºÛŒØ±
                
                ctx.fillStyle = "#ff4e50";
                ctx.fillRect(p.x, 0, 50, p.t); // Ø³ØªÙˆÙ† Ø¨Ø§Ù„Ø§
                ctx.fillRect(p.x, p.t + 190, 50, canvas.height); // Ø³ØªÙˆÙ† Ù¾Ø§ÛŒÛŒÙ† (ÙØ§ØµÙ„Ù‡ Û±Û¹Û° Ø¨Ø±Ø§ÛŒ Ø±Ø§Ø­ØªÛŒ)

                // ØªØ´Ø®ÛŒØµ Ø¨Ø±Ø®ÙˆØ±Ø¯
                if(bird.x+15 > p.x && bird.x-15 < p.x+50 && (bird.y-15 < p.t || bird.y+15 > p.t+190)) {
                    active = false;
                }

                // Ø§Ù…ØªÛŒØ§Ø²Ø¯Ù‡ÛŒ Ùˆ Ø§ÙØ²Ø§ÛŒØ´ Ø³Ø±Ø¹Øª
                if(p.x < 50 && !p.passed) {
                    p.passed = true;
                    score++;
                    gameSpeed += 0.15; // Ø¨Ø§ Ù‡Ø± Ø§Ù…ØªÛŒØ§Ø² Û°.Û±Ûµ Ø¨Ù‡ Ø³Ø±Ø¹Øª Ø§Ø¶Ø§ÙÙ‡ Ù…ÛŒâ€ŒØ´ÙˆØ¯
                    document.getElementById('s').innerText = score;
                    document.getElementById('sp').innerText = (gameSpeed/3).toFixed(1);
                }
            });

            // Ø­Ø°Ù Ù…ÙˆØ§Ù†Ø¹ Ø®Ø§Ø±Ø¬ Ø´Ø¯Ù‡
            pipes = pipes.filter(p => p.x > -60);

            // Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ø³Ù‚Ù Ùˆ Ú©Ù
            if(bird.y > canvas.height || bird.y < 0) active = false;

            if(!active) {
                document.getElementById('finalScore').innerText = "Final Score: " + score;
                document.getElementById('over').style.display = 'flex';
            } else {
                frame++;
                requestAnimationFrame(loop);
            }
        }

        document.getElementById('startBtn').onclick = function() {
            document.getElementById('menu').style.display = 'none';
            resetGame();
            loop();
        };

        window.addEventListener('touchstart', (e) => { 
            if(active) bird.v = -7.5; 
            if(e.target.tagName !== 'BUTTON') e.preventDefault(); 
        }, {passive: false});
    </script>
</body>
</html>
