<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: Arial; -webkit-user-select: none; }
        #ui { position: absolute; top: 40px; width: 100%; text-align: center; color: #00d4ff; font-size: 20px; font-weight: bold; pointer-events: none; z-index: 10; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; z-index: 999; }
        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ Ø±Ø§ Ø¨Ø²Ø±Ú¯ØªØ± Ùˆ Ù‚Ø§Ø¨Ù„ Ù„Ù…Ø³â€ŒØªØ± Ú©Ø±Ø¯ÛŒÙ… */
        .game-button { padding: 20px 50px; font-size: 20px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 15px; pointer-events: auto; }
        #b-start { background: #00d4ff; color: #000; }
        #ad-btn { background: #ffcc00; color: #000; display: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="s">0</span> | BEST: <span id="hs">0</span></div>
    
    <div id="menu">
        <h1 id="t" style="color:#00d4ff; font-size: 32px;">TON BURNER</h1>
        <button id="b-start" class="game-button">START MISSION ğŸ”¥</button>
        <button id="ad-btn" class="game-button">GET +10 PTS BONUS ğŸ</button>
    </div>

    <canvas id="c"></canvas>

    <script>
        // Û±. Ù…Ù‚Ø¯Ø§Ø±Ø¯Ù‡ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ Ø³ÛŒØ³ØªÙ… ØªÙ„Ú¯Ø±Ø§Ù…
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Û². Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ú¯Ø±Ø§ÙÛŒÚ©ÛŒ Ùˆ Ø§Ø´ÛŒØ§Ø¡
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const menuLayer = document.getElementById('menu');
        const startBtn = document.getElementById('b-start');
        const rewardBtn = document.getElementById('ad-btn');
        
        let imgTon = new Image(); imgTon.src = 'logo.png';
        let imgFire = new Image(); imgFire.src = 'fire.png';

        let bird, pipes, score = 0, active = false, pendingBonus = 0;
        let lastUpdate = Date.now();
        const timestep = 1000 / 60;

        // Û³. Adsgram
        let AdController = null;
        if (window.Adsgram) {
            AdController = window.Adsgram.init({ blockId: "22364" });
        }

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        // Û´. Ù…Ù†Ø·Ù‚ Ø¨Ø±Ø±Ø³ÛŒ ØªØ¨Ù„ÛŒØº (Ú©Ø§Ù…Ù„Ø§Ù‹ Ø§ÛŒØ²ÙˆÙ„Ù‡)
        function refreshAdStatus() {
            const lastTime = parseInt(localStorage.getItem('last_ad_timestamp') || 0);
            const now = Date.now();
            rewardBtn.style.display = 'block';
            
            if (now - lastTime > 4 * 3600000) {
                rewardBtn.disabled = false;
                rewardBtn.innerText = "GET +10 PTS BONUS ğŸ";
                rewardBtn.style.opacity = "1";
            } else {
                rewardBtn.disabled = true;
                rewardBtn.innerText = "LOCKED (4H)";
                rewardBtn.style.opacity = "0.5";
            }
        }

        // Ûµ. ØªÙˆØ§Ø¨Ø¹ Ø§ØµÙ„ÛŒ Ø¨Ø§Ø²ÛŒ
        function resetGame() {
            bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
            pipes = [];
            score = pendingBonus;
            pendingBonus = 0;
            active = true;
            menuLayer.style.display = 'none'; // Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ù…Ù†Ùˆ
            document.getElementById('s').innerText = score;
            lastUpdate = Date.now();
            loop();
        }

        function triggerGameOver() {
            active = false;
            const best = localStorage.getItem('ton_highscore') || 0;
            if(score > best) localStorage.setItem('ton_highscore', score);
            document.getElementById('hs').innerText = localStorage.getItem('ton_highscore');
            
            menuLayer.style.display = 'flex'; // Ù†Ù…Ø§ÛŒØ´ Ù…Ù†Ùˆ
            document.getElementById('t').innerText = "SCORE: " + score;
            refreshAdStatus();
        }

        // Û¶. Ø±Ø³Ù… Ùˆ Ø¢Ù¾Ø¯ÛŒØª (Ø¨Ø¯ÙˆÙ† ØªØºÛŒÛŒØ± Ø¯Ø± Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§)
        function update() {
            bird.v += bird.g; bird.y += bird.v;
            if(pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 250) {
                pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-400)+100, scored: false });
            }
            pipes.forEach(p => {
                p.x -= 3.5;
                if(bird.x+15 > p.x && bird.x-15 < p.x+60 && (bird.y-15 < p.t || bird.y+18 > p.t+240)) triggerGameOver();
                if(!p.scored && p.x < bird.x) { p.scored = true; score++; document.getElementById('s').innerText = score; }
            });
            pipes = pipes.filter(p => p.x > -100);
            if(bird.y > canvas.height || bird.y < 0) triggerGameOver();
        }

        function draw() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width, canvas.height);
            if(imgTon.complete) ctx.drawImage(imgTon, bird.x-25, bird.y-25, 50, 50);
            else { ctx.fillStyle = "#00d4ff"; ctx.fillRect(bird.x-20, bird.y-20, 40, 40); }
            
            pipes.forEach(p => {
                ctx.fillStyle = "orange";
                if(imgFire.complete) {
                    ctx.drawImage(imgFire, p.x, 0, 60, p.t);
                    ctx.drawImage(imgFire, p.x, p.t+240, 60, canvas.height);
                } else {
                    ctx.fillRect(p.x, 0, 60, p.t); ctx.fillRect(p.x, p.t+240, 60, canvas.height);
                }
            });
        }

        function loop() {
            if(!active) return;
            let now = Date.now();
            let delta = now - lastUpdate;
            while(delta >= timestep) { update(); delta -= timestep; lastUpdate += timestep; }
            draw(); requestAnimationFrame(loop);
        }

        // Û·. ØªÙÚ©ÛŒÚ© Ú©Ø§Ù…Ù„ Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§ (Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² ØªØ¯Ø§Ø®Ù„) -------------------

        // Ø§Ù„Ù) Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø¯Ú©Ù…Ù‡ Ø´Ø±ÙˆØ¹ (ÙÙ‚Ø· Ú©Ù„ÛŒÚ©)
        startBtn.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation(); // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§Ø±Ø³Ø§Ù„ Ú©Ù„ÛŒÚ© Ø¨Ù‡ Ù„Ø§ÛŒÙ‡â€ŒÙ‡Ø§ÛŒ Ø²ÛŒØ±ÛŒÙ†
            resetGame();
        });

        // Ø¨) Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø¯Ú©Ù…Ù‡ Ø¬Ø§ÛŒØ²Ù‡ (ÙÙ‚Ø· Ú©Ù„ÛŒÚ©)
        rewardBtn.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            if(AdController) {
                AdController.show().then(() => {
                    localStorage.setItem('last_ad_timestamp', Date.now());
                    pendingBonus = 10;
                    alert("Bonus Unlocked! Start the game.");
                    refreshAdStatus();
                }).catch(() => {
                    alert("Ad not ready. Try again.");
                });
            }
        });

        // Ø¬) Ø±ÙˆÛŒØ¯Ø§Ø¯ Ù¾Ø±Ø´ (Ø¬Ø¯Ø§ Ø§Ø² Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§)
        // Ø§Ø² PointerDown Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ú©Ù‡ Ù‡Ù… Ù…Ø§ÙˆØ³ Ùˆ Ù‡Ù… Ù„Ù…Ø³ Ø±Ø§ Ø´Ø§Ù…Ù„ Ù…ÛŒâ€ŒØ´ÙˆØ¯
        window.addEventListener('pointerdown', function(event) {
            // Ø´Ø±Ø· Ø­ÛŒØ§ØªÛŒ: Ø§Ú¯Ø± Ø¨Ø§Ø²ÛŒ ÙØ¹Ø§Ù„ Ø§Ø³Øª Ùˆ Ú©Ø§Ø±Ø¨Ø± Ø±ÙˆÛŒ Ø¯Ú©Ù…Ù‡ Ú©Ù„ÛŒÚ© Ù†Ú©Ø±Ø¯Ù‡ØŒ Ø¨Ù¾Ø±
            if (active && event.target.tagName !== 'BUTTON') {
                bird.v = -8;
            }
        });

        // Ø¯) Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø±ÙØªØ§Ø±Ù‡Ø§ÛŒ Ù…Ø²Ø§Ø­Ù… Ù…Ø±ÙˆØ±Ú¯Ø± Ø¯Ø± Ù…ÙˆØ¨Ø§ÛŒÙ„
        window.addEventListener('touchstart', function(e) {
            if (active && e.target.tagName !== 'BUTTON') {
                if (e.cancelable) e.preventDefault();
            }
        }, { passive: false });

        // Ø´Ø±ÙˆØ¹ Ø§ÙˆÙ„ÛŒÙ‡
        document.getElementById('hs').innerText = localStorage.getItem('ton_highscore') || 0;
        refreshAdStatus();
    </script>
</body>
</html>
