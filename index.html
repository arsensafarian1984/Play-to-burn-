<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON BURNER - Fast & Wide</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00d4ff; font-size: 28px; font-weight: bold; z-index: 10; pointer-events: none; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        h1 { color: #00d4ff; font-size: 36px; }
        button { padding: 15px 60px; font-size: 20px; background: #00d4ff; border: none; border-radius: 50px; color: #000; font-weight: bold; cursor: pointer; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui">SCORE: <span id="s">0</span></div>
    <canvas id="c"></canvas>
    <div id="menu">
        <h1 id="t">TON BURNER</h1>
        <button id="b">START MISSION ðŸ”¥</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        
        const imgTon = new Image(); imgTon.src = 'logo.png';
        const imgFire = new Image(); imgFire.src = 'fire.png';

        let bird, pipes, score, active = false, frame = 0;
        let gameSpeed = 3.5; 
        let pipeGap = 240; // Ø¯Ù‡Ø§Ù†Ù‡ Ø¹Ø±ÛŒØ¶ (Ù‡Ù…Ø§Ù†ÛŒ Ú©Ù‡ Ø®ÙˆØ§Ø³ØªÛŒ)

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function reset() {
            bird = { x: 60, y: canvas.height / 2, v: 0, g: 0.5 };
            pipes = []; score = 0; frame = 0; gameSpeed = 3.5;
            active = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('s').innerText = "0";
            loop();
        }

        function loop() {
            if (!active) return;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bird.v += bird.g;
            bird.y += bird.v;
            ctx.drawImage(imgTon, bird.x - 25, bird.y - 25, 50, 50);

            // --- ØªØºÛŒÛŒØ± Ø§ØµÙ„ÛŒ Ø§ÛŒÙ†Ø¬Ø§Ø³Øª: Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ ÙØ§ØµÙ„Ù‡ Ø§ÙÙ‚ÛŒ Ú©Ù… (Ø¹Ø¯Ø¯ 100) ---
            let spawnRate = Math.max(50, 100 - (score * 2)); 
            if (frame % Math.floor(spawnRate) === 0) {
                pipes.push({ 
                    x: canvas.width, 
                    t: Math.random() * (canvas.height - (pipeGap + 200)) + 100, 
                    scored: false 
                });
            }

            pipes.forEach(p => {
                p.x -= gameSpeed;
                
                // Ø±Ø³Ù… Ø´Ø¹Ù„Ù‡ Ø¨Ø§Ù„Ø§
                ctx.save();
                ctx.translate(p.x + 30, p.t);
                ctx.scale(1, -1);
                ctx.drawImage(imgFire, -30, 0, 60, p.t);
                ctx.restore();

                // Ø±Ø³Ù… Ø´Ø¹Ù„Ù‡ Ù¾Ø§ÛŒÛŒÙ†
                ctx.drawImage(imgFire, p.x, p.t + pipeGap, 60, canvas.height - (p.t + pipeGap));

                // ØªØ´Ø®ÛŒØµ Ø¨Ø±Ø®ÙˆØ±Ø¯
                if (bird.x + 18 > p.x && bird.x - 18 < p.x + 60) {
                    if (bird.y - 18 < p.t || bird.y + 18 > p.t + pipeGap) {
                        active = false;
                    }
                }

                if (p.x < bird.x && !p.scored) { 
                    p.scored = true; score++; 
                    document.getElementById('s').innerText = score;
                    gameSpeed += 0.15;
                }
            });

            pipes = pipes.filter(p => p.x > -100);
            if (bird.y > canvas.height || bird.y < 0) active = false;

            if (!active) {
                document.getElementById('t').innerText = "SCORE: " + score;
                document.getElementById('menu').style.display = 'flex';
                return;
            }
            frame++;
            requestAnimationFrame(loop);
        }

        document.getElementById('b').onclick = (e) => { e.stopPropagation(); reset(); };
        window.onmousedown = window.ontouchstart = (e) => {
            if (active) bird.v = -8;
            if (e.type === 'touchstart' && active) e.preventDefault();
        };
    </script>
</body>
</html>
