<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00d4ff; font-size: 24px; font-weight: bold; z-index: 10; pointer-events: none; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 15px 50px; font-size: 20px; background: #00d4ff; border: none; border-radius: 10px; color: #000; font-weight: bold; cursor: pointer; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="s">0</span></div>
    <canvas id="c"></canvas>
    <div id="menu">
        <h1 id="t" style="color:#00d4ff">TON BURNER</h1>
        <button id="b">START MISSION ðŸ”¥</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        
        const imgTon = new Image(); imgTon.src = 'logo.png';
        const imgFire = new Image(); imgFire.src = 'fire.png';

        let bird, pipes, score, active = false, frame = 0;
        let gameSpeed = 3.5; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function reset() {
            bird = { x: 60, y: canvas.height/2, v: 0, g: 0.5 };
            pipes = []; score = 0; frame = 0; gameSpeed = 3.5;
            active = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('s').innerText = "0";
            loop();
        }

        function loop() {
            if(!active) return;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bird.v += bird.g;
            bird.y += bird.v;
            ctx.drawImage(imgTon, bird.x-25, bird.y-25, 50, 50);

            // Ø§ÙØ²Ø§ÛŒØ´ Ø¹Ø¯Ø¯ 140 ÙØ§ØµÙ„Ù‡ Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§ Ø§Ø² Ù‡Ù… Ø±Ø§ Ø¨ÛŒØ´ØªØ± Ù…ÛŒâ€ŒÚ©Ù†Ø¯
            let spawnRate = Math.max(80, 160 - (score * 2)); 
            if(frame % Math.floor(spawnRate) === 0) {
                pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-350)+100, scored: false });
            }

            pipes.forEach(p => {
                p.x -= gameSpeed;
                
                // Ø±Ø³Ù… Ø¢ØªØ´ Ø¨Ø§Ù„Ø§ (Ù…Ø¹Ú©ÙˆØ³)
                ctx.save();
                ctx.translate(p.x + 30, p.t);
                ctx.scale(1, -1);
                ctx.drawImage(imgFire, -30, 0, 60, p.t);
                ctx.restore();

                // Ø±Ø³Ù… Ø¢ØªØ´ Ù¾Ø§ÛŒÛŒÙ†
                ctx.drawImage(imgFire, p.x, p.t + 180, 60, canvas.height - (p.t + 180));

                if(bird.x+18 > p.x && bird.x-18 < p.x+60 && (bird.y-18 < p.t || bird.y+18 > p.t+180)) active = false;
                
                if(p.x < 60 && !p.scored) { 
                    p.scored = true; score++; 
                    document.getElementById('s').innerText = score;
                    gameSpeed += 0.15; 
                }
            });

            pipes = pipes.filter(p => p.x > -100);
            if(bird.y > canvas.height || bird.y < 0) active = false;

            if(!active) {
                document.getElementById('t').innerText = "SCORE: " + score;
                document.getElementById('menu').style.display = 'flex';
                return;
            }
            frame++;
            requestAnimationFrame(loop);
        }

        document.getElementById('b').onclick = (e) => { e.stopPropagation(); reset(); };
        window.onmousedown = window.ontouchstart = (e) => {
            if(active) bird.v = -8;
            if(e.type === 'touchstart' && active) e.preventDefault();
        };
    </script>
</body>
</html>
