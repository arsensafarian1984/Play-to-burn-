<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #010204; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; filter: contrast(120%) brightness(110%); }
        #ui { position: absolute; top: 25px; width: 100%; text-align: center; color: #fff; font-size: 28px; z-index: 5; text-shadow: 0 0 15px #00d4ff; pointer-events: none; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 18px 50px; font-size: 22px; background: #00d4ff; border: none; border-radius: 15px; color: #000; font-weight: bold; cursor: pointer; box-shadow: 0 0 30px rgba(0,212,255,0.5); }
    </style>
</head>
<body>
    <div id="ui">ğŸ”¥ <span id="s">0</span></div>
    <canvas id="c"></canvas>
    <div id="menu">
        <h1 id="title" style="color: #00d4ff; text-shadow: 0 0 20px #00d4ff;">TON BURNER</h1>
        <button id="btn">START MISSION</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const tonImg = new Image();
        tonImg.src = 'https://cryptologos.cc/logos/toncoin-ton-logo.png';

        let bird, pipes, particles, score, active = false, frame = 0;

        function reset() {
            bird = { x: 70, y: canvas.height/2, v: 0, g: 0.5, rot: 0 };
            pipes = [];
            particles = [];
            score = 0;
            frame = 0;
            active = true;
            document.getElementById('s').innerText = "0";
            document.getElementById('menu').style.display = 'none';
            // Ø´Ø±ÙˆØ¹ Ù…Ø¬Ø¯Ø¯ Ø­Ù„Ù‚Ù‡ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø§Ú¯Ø± Ù…ØªÙˆÙ‚Ù Ø´Ø¯Ù‡ Ø¨ÙˆØ¯
            draw();
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.7)*5, 
                    vy: (Math.random()-0.5)*4, 
                    size: Math.random()*3+1,
                    life: 1, 
                    color 
                });
            }
        }

        function draw() {
            if(!active) return; // Ø§Ú¯Ø± Ø¨Ø§Ø²ÛŒ ÙØ¹Ø§Ù„ Ù†ÛŒØ³ØªØŒ Ø·Ø±Ø§Ø­ÛŒ Ø±Ø§ Ù…ØªÙˆÙ‚Ù Ú©Ù†

            ctx.fillStyle = 'rgba(1, 2, 4, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ø°Ø±Ø§Øª
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                ctx.fillStyle = `rgba(${p.color}, ${p.life})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, 7); ctx.fill();
                if(p.life <= 0) particles.splice(i, 1);
            });

            // Ù„ÙˆÚ¯Ùˆ
            bird.v += bird.g; bird.y += bird.v;
            bird.rot = Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.v/10));
            
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rot);
            ctx.shadowBlur = 20; ctx.shadowColor = '#00d4ff';
            ctx.drawImage(tonImg, -25, -25, 50, 50);
            ctx.restore();
            
            createParticles(bird.x-10, bird.y, '0, 212, 255', 1);

            // Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§
            if(frame % 90 === 0) pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-350)+100, p: false });
            
            pipes.forEach((p, i) => {
                p.x -= 4.2;
                let pulse = Math.sin(frame*0.1)*10;
                let grad = ctx.createLinearGradient(p.x, 0, p.x+60, 0);
                grad.addColorStop(0, '#ff1100'); grad.addColorStop(0.5, '#ffea00'); grad.addColorStop(1, '#ff1100');
                
                ctx.shadowBlur = 25 + pulse; ctx.shadowColor = '#ff4400';
                ctx.fillStyle = grad;
                ctx.fillRect(p.x, 0, 60, p.t);
                ctx.fillRect(p.x, p.t+180, 60, canvas.height);
                
                if(bird.x+18 > p.x && bird.x-18 < p.x+60 && (bird.y-18 < p.t || bird.y+18 > p.t+180)) {
                    gameOver();
                }
                if(p.x < 70 && !p.p) { p.p=true; score++; document.getElementById('s').innerText = score; }
            });

            pipes = pipes.filter(p => p.x > -100);
            if(bird.y > canvas.height || bird.y < 0) gameOver();

            frame++;
            requestAnimationFrame(draw);
        }

        function gameOver() {
            active = false;
            document.getElementById('title').innerText = "SCORE: " + score;
            document.getElementById('btn').innerText = "TRY AGAIN ğŸ”„";
            document.getElementById('menu').style.display = 'flex';
        }

        document.getElementById('btn').onclick = reset;
        window.onmousedown = window.ontouchstart = (e) => { 
            if(active) bird.v = -8; 
            if(e.type === 'touchstart') e.preventDefault();
        };
    </script>
</body>
</html>
