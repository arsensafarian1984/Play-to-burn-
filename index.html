<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: Arial; -webkit-user-select: none; }
        #ui { position: absolute; top: 40px; width: 100%; text-align: center; color: #00d4ff; font-size: 20px; font-weight: bold; pointer-events: none; z-index: 10; text-shadow: 0 0 10px #00d4ff; }
        #best { font-size: 14px; color: #fff; display: block; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; z-index: 999; }
        button { padding: 15px 40px; font-size: 18px; background: #00d4ff; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0,212,255,0.3); margin: 10px; }
        #ad-btn { background: #ffcc00; color: #000; display: none; }
        #ad-btn:disabled { background: #444; color: #888; box-shadow: none; cursor: not-allowed; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        SCORE: <span id="s">0</span>
        <span id="best">BEST: <span id="hs">0</span></span>
    </div>
    <div id="menu">
        <h1 id="t" style="color:#00d4ff; font-size: 40px;">TON BURNER</h1>
        <button id="b">START MISSION ğŸ”¥</button>
        <button id="ad-btn">GET +10 PTS BONUS ğŸ</button>
    </div>
    <canvas id="c"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const sessionStartTime = Date.now();
        const AdController = window.Adsgram ? window.Adsgram.init({ blockId: "22364" }) : null;

        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var btn = document.getElementById('b');
        var adBtn = document.getElementById('ad-btn');
        
        var imgTon = new Image(); imgTon.src = 'logo.png';
        var imgFire = new Image(); imgFire.src = 'fire.png';

        var bird, pipes, score = 0, active = false;
        var pendingBonus = 0; // Ù¾Ø§Ø¯Ø§Ø´ Ø°Ø®ÛŒØ±Ù‡ Ø´Ø¯Ù‡
        var gameSpeed = 3.5;
        var pipeGap = 240;
        var lastUpdate = Date.now();
        var timestep = 1000 / 60;

        var highScore = localStorage.getItem('ton_highscore') || 0;
        document.getElementById('hs').innerHTML = highScore;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function checkAdEligibility() {
            const now = Date.now();
            const lastAdTime = parseInt(localStorage.getItem('last_ad_timestamp') || 0);
            const fourHours = 4 * 60 * 60 * 1000;
            const twoMinutes = 2 * 60 * 1000;

            if (now - sessionStartTime >= twoMinutes) {
                adBtn.style.display = 'block';
                if (now - lastAdTime > fourHours) {
                    adBtn.disabled = false;
                    adBtn.innerHTML = "GET +10 PTS BONUS ğŸ";
                } else {
                    adBtn.disabled = true;
                    const diff = fourHours - (now - lastAdTime);
                    const h = Math.floor(diff / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    adBtn.innerHTML = "WAIT " + h + "h " + m + "m";
                }
            } else {
                adBtn.style.display = 'none';
            }
        }

        function reset() {
            bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
            pipes = []; 
            score = pendingBonus; // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Ù¾Ø§Ø¯Ø§Ø´ Ø°Ø®ÛŒØ±Ù‡ Ø´Ø¯Ù‡
            pendingBonus = 0; // Ø±ÛŒØ³Øª Ú©Ø±Ø¯Ù† Ù¾Ø§Ø¯Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ø¯ÙØ¹Ù‡ Ø¨Ø¹Ø¯
            gameSpeed = 3.5;
            active = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('s').innerHTML = score;
            lastUpdate = Date.now();
            loop();
        }

        function update() {
            bird.v += bird.g;
            bird.y += bird.v;
            if(pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 250) {
                pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-400)+100, scored: false });
            }
            for(var i=0; i<pipes.length; i++) {
                var p = pipes[i];
                p.x -= gameSpeed;
                if(bird.x+15 > p.x && bird.x-15 < p.x+60 && (bird.y-15 < p.t || bird.y+18 > p.t+pipeGap)) gameOver();
                if(!p.scored && p.x < bird.x) {
                    p.scored = true; score++;
                    document.getElementById('s').innerHTML = score;
                    gameSpeed += 0.08;
                }
            }
            if(pipes.length > 0 && pipes[0].x < -100) pipes.shift();
            if(bird.y > canvas.height || bird.y < 0) gameOver();
        }

        function gameOver() {
            active = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('ton_highscore', highScore);
                document.getElementById('hs').innerHTML = highScore;
            }
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('t').innerHTML = "SCORE: " + score;
            checkAdEligibility();
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            if(imgTon.complete && imgTon.width > 0) {
                ctx.drawImage(imgTon, bird.x-25, bird.y-25, 50, 50);
            } else {
                ctx.fillStyle = "#00d4ff"; ctx.fillRect(bird.x-20, bird.y-20, 40, 40);
            }
            for(var i=0; i<pipes.length; i++) {
                var p = pipes[i];
                if(imgFire.complete && imgFire.width > 0) {
                    ctx.save();
                    ctx.translate(p.x + 30, p.t); ctx.scale(1, -1);
                    ctx.drawImage(imgFire, -30, 0, 60, p.t);
                    ctx.restore();
                    ctx.drawImage(imgFire, p.x, p.t + pipeGap, 60, canvas.height - (p.t + pipeGap));
                } else {
                    ctx.fillStyle = "orange";
                    ctx.fillRect(p.x, 0, 60, p.t);
                    ctx.fillRect(p.x, p.t + pipeGap, 60, canvas.height);
                }
            }
        }

        function loop() {
            if(!active) return;
            var now = Date.now();
            var delta = now - lastUpdate;
            while(delta >= timestep) { update(); delta -= timestep; lastUpdate += timestep; }
            draw();
            requestAnimationFrame(loop);
        }

        btn.onclick = function(e) { e.preventDefault(); reset(); };

        adBtn.onclick = function(e) {
            e.preventDefault();
            if (!AdController) return;

            AdController.show().then(() => {
                localStorage.setItem('last_ad_timestamp', Date.now().toString());
                pendingBonus = 10; // Ø§Ù…ØªÛŒØ§Ø² Ø±Ø§ Ø±Ø²Ø±Ùˆ Ú©Ù†
                alert("Bonus Unlocked! Start the game to use your +10 points.");
                checkAdEligibility(); // Ø¨Ù„Ø§ÙØ§ØµÙ„Ù‡ Ø¯Ú©Ù…Ù‡ Ø±Ø§ ØºÛŒØ±ÙØ¹Ø§Ù„ Ú©Ù†
            }).catch(() => {
                alert("Ad not finished.");
            });
        };

        window.onmousedown = function() { if(active) bird.v = -8; };
        window.ontouchstart = function(e) { if(active) { bird.v = -8; e.preventDefault(); } };

        checkAdEligibility();
    </script>
</body>
</html>
