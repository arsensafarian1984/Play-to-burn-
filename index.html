<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON Burner</title>
    <style>
        body { margin: 0; padding: 0; background: #0088cc; overflow: hidden; font-family: sans-serif; text-align: center; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        .header { color: white; padding: 20px; font-weight: bold; font-size: 22px; }
        canvas { background: #fff; display: block; margin: 0 auto; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,88,204,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        button { padding: 15px 40px; font-size: 20px; background: #ff9800; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">TON BURNER GAME<br><span id="sc">Score: 0</span></div>
        <canvas id="g"></canvas>
        <div id="start-screen">
            <h2 style="color:white">READY TO BURN TON?</h2>
            <button onclick="startGame()">START GAME</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('g');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        
        // تنظیم دقیق ابعاد برای موبایل
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let score = 0;
        let bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
        let pipes = [];
        let active = false;

        function startGame() {
            active = true;
            startScreen.style.display = 'none';
            loop();
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // جاذبه
            bird.v += bird.g;
            bird.y += bird.v;
            
            // رسم پرنده (یک دایره آبی ساده)
            ctx.fillStyle = '#0088cc';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, 15, 0, Math.PI*2);
            ctx.fill();

            if(bird.y > canvas.height || bird.y < 0) {
                location.reload(); // ریستارت در صورت باخت
            }

            requestAnimationFrame(loop);
        }

        window.addEventListener('touchstart', () => { bird.v = -8; });
    </script>
</body>
</html>
