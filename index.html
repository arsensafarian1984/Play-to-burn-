<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00d4ff; font-size: 28px; font-weight: bold; z-index: 10; pointer-events: none; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 15px 60px; font-size: 20px; background: #00d4ff; border: none; border-radius: 50px; color: #000; font-weight: bold; cursor: pointer; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="s">0</span></div>
    <canvas id="c"></canvas>
    <div id="menu">
        <h1 id="t" style="color:#00d4ff">TON BURNER</h1>
        <button id="b">START MISSION ðŸ”¥</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        
        const imgTon = new Image(); imgTon.src = 'logo.png';
        const imgFire = new Image(); imgFire.src = 'fire.png';

        let bird, pipes, score, active = false;
        let gameSpeed = 210; // Ù¾ÛŒÚ©Ø³Ù„ Ø¨Ø± Ø«Ø§Ù†ÛŒÙ‡ (Ø¨Ø¬Ø§ÛŒ ÙØ±ÛŒÙ…)
        let pipeGap = 240;
        let lastTime = 0;
        let spawnTimer = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function reset() {
            bird = { x: 60, y: canvas.height / 2, v: 0, g: 25 }; // Ø¬Ø§Ø°Ø¨Ù‡ ØªÙ†Ø¸ÛŒÙ… Ø´Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ Ø«Ø§Ù†ÛŒÙ‡
            pipes = []; score = 0; gameSpeed = 210;
            spawnTimer = 0;
            active = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('s').innerText = "0";
            lastTime = performance.now();
            loop(performance.now());
        }

        function loop(timestamp) {
            if (!active) return;

            // Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø§Ø®ØªÙ„Ø§Ù Ø²Ù…Ø§Ù† Ø¨ÛŒÙ† Ø¯Ùˆ ÙØ±ÛŒÙ… (Delta Time)
            let dt = (timestamp - lastTime) / 1000; 
            if (dt > 0.1) dt = 0.016; // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ù¾Ø±Ø´ Ù†Ø§Ú¯Ù‡Ø§Ù†ÛŒ Ø¯Ø± ØµÙˆØ±Øª Ù„Ú¯
            lastTime = timestamp;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÙÛŒØ²ÛŒÚ© Ø¨Ø± Ø§Ø³Ø§Ø³ Ø²Ù…Ø§Ù†
            bird.v += bird.g;
            bird.y += bird.v * dt * 60; // Ù‡Ù…Ø§Ù‡Ù†Ú¯ Ø³Ø§Ø²ÛŒ Ø¨Ø§ Ø³Ø±Ø¹Øª 60 ÙØ±ÛŒÙ…
            ctx.drawImage(imgTon, bird.x - 25, bird.y - 25, 50, 50);

            // Ù…Ø¯ÛŒØ±ÛŒØª Ø¸Ù‡ÙˆØ± Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§ Ø¨Ø± Ø§Ø³Ø§Ø³ Ø²Ù…Ø§Ù† (Ù‡Ø± 1.5 Ø«Ø§Ù†ÛŒÙ‡ ÛŒÚ© Ù„ÙˆÙ„Ù‡)
            spawnTimer += dt;
            let spawnRate = Math.max(0.8, 1.6 - (score * 0.05)); 
            if (spawnTimer >= spawnRate) {
                pipes.push({ 
                    x: canvas.width, 
                    t: Math.random() * (canvas.height - (pipeGap + 200)) + 100, 
                    scored: false 
                });
                spawnTimer = 0;
            }

            pipes.forEach(p => {
                p.x -= gameSpeed * dt; // Ø­Ø±Ú©Øª Ù†Ø±Ù… Ùˆ ÛŒÚ©Ø³Ø§Ù† Ø¯Ø± ØªÙ…Ø§Ù… Ù…Ø±ÙˆØ±Ú¯Ø±Ù‡Ø§
                
                ctx.save();
                ctx.translate(p.x + 30, p.t);
                ctx.scale(1, -1);
                ctx.drawImage(imgFire, -30, 0, 60, p.t);
                ctx.restore();
                ctx.drawImage(imgFire, p.x, p.t + pipeGap, 60, canvas.height - (p.t + pipeGap));

                if (bird.x + 18 > p.x && bird.x - 18 < p.x + 60) {
                    if (bird.y - 18 < p.t || bird.y + 18 > p.t + pipeGap) active = false;
                }

                if (p.x < bird.x && !p.scored) { 
                    p.scored = true; score++; 
                    document.getElementById('s').innerText = score;
                    gameSpeed += 8; // Ø§ÙØ²Ø§ÛŒØ´ Ù…Ù„Ø§ÛŒÙ… Ø³Ø±Ø¹Øª Ø¨Ø± Ø§Ø³Ø§Ø³ Ø²Ù…Ø§Ù†
                }
            });

            pipes = pipes.filter(p => p.x > -100);
            if (bird.y > canvas.height || bird.y < 0) active = false;

            if (!active) {
                document.getElementById('t').innerText = "SCORE: " + score;
                document.getElementById('menu').style.display = 'flex';
                return;
            }
            requestAnimationFrame(loop);
        }

        document.getElementById('b').onclick = (e) => { e.stopPropagation(); reset(); };
        window.onmousedown = window.ontouchstart = (e) => {
            if (active) bird.v = -8;
            if (e.type === 'touchstart' && active) e.preventDefault();
        };
    </script>
</body>
</html>
