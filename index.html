<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ton Burner Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-adbox.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-user-select: none; }
        #ui { position: absolute; top: 40px; width: 100%; text-align: center; color: #00d4ff; font-size: 22px; font-weight: bold; pointer-events: none; z-index: 10; text-shadow: 0 0 10px #00d4ff; }
        #best { font-size: 14px; color: #fff; display: block; margin-top: 5px; opacity: 0.8; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; z-index: 999; backdrop-filter: blur(5px); }
        button { padding: 16px 35px; font-size: 18px; background: #00d4ff; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 10px; color: #000; transition: transform 0.2s; }
        button:active { transform: scale(0.95); }
        #ad-btn { background: #ffcc00; display: none; color: #000; }
        #ad-btn:disabled { background: #555; color: #aaa; cursor: not-allowed; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        SCORE: <span id="s">0</span>
        <span id="best">BEST: <span id="hs">0</span></span>
    </div>

    <div id="menu">
        <h1 id="t" style="color:#00d4ff; font-size: 40px; margin-bottom: 20px;">TON BURNER</h1>
        <button id="start-btn">START MISSION ğŸ”¥</button>
        <button id="ad-btn">WATCH AD FOR +10 PTS ğŸ</button>
    </div>

    <canvas id="c"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø²Ù…Ø§Ù†â€ŒØ¨Ù†Ø¯ÛŒ (Ù…Ø­Ø¯ÙˆØ¯ÛŒØªâ€ŒÙ‡Ø§)
        const sessionStartTime = Date.now();
        const AD_DELAY = 2 * 60 * 1000; // Û² Ø¯Ù‚ÛŒÙ‚Ù‡ Ø§Ù†ØªØ¸Ø§Ø± Ø¯Ø± Ù‡Ø± Ø¨Ø§Ø± Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ø¨Ø§Ø²ÛŒ
        const AD_COOLDOWN = 6 * 60 * 60 * 1000; // Û¶ Ø³Ø§Ø¹Øª ÙØ§ØµÙ„Ù‡ Ø¨ÛŒÙ† Ù‡Ø± ØªØ¨Ù„ÛŒØº Ù¾Ø§Ø¯Ø§Ø´â€ŒØ¯Ø§Ø±

        // Ø¬Ø§ÛŒÚ¯Ø°Ø§Ø±ÛŒ Ø¨Ù„Ø§Ú© Ø¢ÛŒØ¯ÛŒ Ø§Ø¯Ø²Ú¯Ø±Ù… (ÙˆÙ‚ØªÛŒ Ú¯Ø±ÙØªÛŒ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† Ú©Ù†)
        const AdController = window.Adsgram.init({ blockId: "YOUR_BLOCK_ID_HERE" });

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const adBtn = document.getElementById('ad-btn');
        
        const imgTon = new Image(); imgTon.src = 'logo.png';
        const imgFire = new Image(); imgFire.src = 'fire.png';

        let bird, pipes, score, active = false;
        let gameSpeed = 3.5;
        let pipeGap = 250;
        let lastUpdate = Date.now();
        const timestep = 1000 / 60;

        let highScore = localStorage.getItem('ton_highscore') || 0;
        document.getElementById('hs').innerHTML = highScore;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function reset(bonus = 0) {
            bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
            pipes = []; 
            if(bonus === 0) score = 0; else score = bonus; 
            gameSpeed = 3.5;
            active = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('s').innerHTML = score;
            lastUpdate = Date.now();
            loop();
        }

        function update() {
            bird.v += bird.g;
            bird.y += bird.v;

            if(pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 250) {
                pipes.push({ x: canvas.width, t: Math.random()*(canvas.height-400)+100, scored: false });
            }

            for(let i=0; i<pipes.length; i++) {
                let p = pipes[i];
                p.x -= gameSpeed;
                
                // Ø¨Ø±Ø®ÙˆØ±Ø¯
                if(bird.x+15 > p.x && bird.x-15 < p.x+60 && (bird.y-15 < p.t || bird.y+18 > p.t+pipeGap)) gameOver();
                
                // Ø§Ù…ØªÛŒØ§Ø²Ú¯ÛŒØ±ÛŒ
                if(!p.scored && p.x < bird.x) {
                    p.scored = true; score++;
                    document.getElementById('s').innerHTML = score;
                    gameSpeed += 0.07;
                    if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                }
            }

            if(pipes.length > 0 && pipes[0].x < -100) pipes.shift();
            if(bird.y > canvas.height || bird.y < 0) gameOver();
        }

        function gameOver() {
            active = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('ton_highscore', highScore);
                document.getElementById('hs').innerHTML = highScore;
            }
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');

            checkAdAvailability();
        }

        function checkAdAvailability() {
            const timeInGame = Date.now() - sessionStartTime;
            const lastAdTime = localStorage.getItem('last_ad_time') || 0;
            const now = Date.now();
            const cooldownOver = (now - lastAdTime) > AD_COOLDOWN;

            if (timeInGame > AD_DELAY) {
                adBtn.style.display = 'block';
                if (cooldownOver) {
                    adBtn.innerHTML = "WATCH AD FOR +10 PTS ğŸ";
                    adBtn.disabled = false;
                    adBtn.style.background = "#ffcc00";
                } else {
                    const hoursLeft = Math.ceil((AD_COOLDOWN - (now - lastAdTime)) / (1000 * 60 * 60));
                    adBtn.innerHTML = `NEXT AD IN ~${hoursLeft}h â³`;
                    adBtn.disabled = true;
                    adBtn.style.background = "#555";
                }
            } else {
                adBtn.style.display = 'none';
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            // Ø±Ø³Ù… Ù¾Ø±Ù†Ø¯Ù‡ (Ù„ÙˆÚ¯Ùˆ)
            if(imgTon.complete) ctx.drawImage(imgTon, bird.x-25, bird.y-25, 50, 50);
            else { ctx.fillStyle = "#00d4ff"; ctx.beginPath(); ctx.arc(bird.x, bird.y, 20, 0, Math.PI*2); ctx.fill(); }

            // Ø±Ø³Ù… Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§ (Ø¢ØªØ´)
            for(let i=0; i<pipes.length; i++) {
                let p = pipes[i];
                if(imgFire.complete) {
                    ctx.save(); ctx.translate(p.x + 30, p.t); ctx.scale(1, -1);
                    ctx.drawImage(imgFire, -30, 0, 60, p.t); ctx.restore();
                    ctx.drawImage(imgFire, p.x, p.t + pipeGap, 60, canvas.height - (p.t + pipeGap));
                } else {
                    ctx.fillStyle = "orange";
                    ctx.fillRect(p.x, 0, 60, p.t);
                    ctx.fillRect(p.x, p.t + pipeGap, 60, canvas.height);
                }
            }
        }

        function loop() {
            if(!active) {
                document.getElementById('menu').style.display = 'flex';
                document.getElementById('t').innerHTML = "SCORE: " + score;
                return;
            }
            let now = Date.now();
            let delta = now - lastUpdate;
            while(delta >= timestep) { update(); delta -= timestep; lastUpdate += timestep; }
            draw();
            requestAnimationFrame(loop);
        }

        startBtn.onclick = () => reset(0);

        adBtn.onclick = () => {
            if (AdController.blockId === "YOUR_BLOCK_ID_HERE") {
                alert("Ads are not active for this bot yet. Starting new mission...");
                reset(0);
                return;
            }

            AdController.show().then(() => {
                localStorage.setItem('last_ad_time', Date.now());
                alert("Reward Unlocked! Starting with 10 Points.");
                reset(10); 
            }).catch(() => {
                alert("Ad not completed.");
                reset(0);
            });
        };

        // Ú©Ù†ØªØ±Ù„ Ù¾Ø±Ø´
        const jump = (e) => { if(active) { bird.v = -8; if(e) e.preventDefault(); } };
        window.onmousedown = jump;
        window.ontouchstart = jump;

    </script>
</body>
</html>
