<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://sad.adsgram.ai/js/adsgram-adbox.js"></script>
    <style>
        body { margin: 0; background: #0b141a; overflow: hidden; font-family: 'Arial', sans-serif; touch-action: none; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: #00d4ff; text-shadow: 0 0 10px #00d4ff; z-index: 10; font-size: 22px; }
        canvas { display: block; background: linear-gradient(to bottom, #001f3f, #0b141a); margin: 0 auto; }
        #menu, #over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 20px 40px; font-size: 22px; background: linear-gradient(45deg, #ff4e50, #f9d423); border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #ff4e50; }
        h1 { color: #ff4e50; font-size: 40px; margin-bottom: 10px; text-shadow: 0 0 15px #ff4e50; }
    </style>
</head>
<body>
    <div id="ui">ðŸ”¥ <b><span id="s">0</span> TON BURNT</b></div>
    <canvas id="c"></canvas>

    <div id="menu">
        <h1>TON BURNER</h1>
        <p style="margin-bottom: 30px;">Fly to burn the ecosystem!</p>
        <button onclick="startGame()">START GAME ðŸ”¥</button>
    </div>

    <div id="over" style="display: none;">
        <h1>BOOM!</h1>
        <p style="margin-bottom: 25px;">Watch Ad to Recover & Continue</p>
        <button onclick="showAd()">RECOVER & PLAY ðŸ“º</button>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird = { x: 50, y: canvas.height/2, v: 0, g: 0.5 };
        let pipes = []; let score = 0; let active = false; let frame = 0;

        // Ú©Ø¯ ØªØ³Øª AdsGram - Ø¨Ø¹Ø¯ Ø§Ø² Ø±ÙØ¹ Ø¨Ù†ØŒ Ú©Ø¯ Ø®ÙˆØ¯Øª Ø±Ø§ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† Ú©Ù†
        const AdController = window.Adsgram ? window.Adsgram.init({ blockId: "int-34" }) : null;

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            active = true;
            loop();
        }

        function showAd() {
            if(AdController) {
                AdController.show().then(() => {
                    location.reload(); // Ø¨Ø¹Ø¯ Ø§Ø² ØªØ¨Ù„ÛŒØº Ø¨Ø§Ø²ÛŒ Ø±ÛŒØ³Øª Ø´ÙˆØ¯
                }).catch(() => {
                    location.reload(); // Ø­ØªÛŒ Ø§Ú¯Ø± Ø®Ø·Ø§ Ø¯Ø§Ø¯ Ø¨Ø§Ø² Ù‡Ù… Ø±ÛŒØ³Øª Ø´ÙˆØ¯
                });
            } else { location.reload(); }
        }

        function drawTon(x, y) {
            ctx.fillStyle = "#00d4ff";
            ctx.beginPath();
            ctx.moveTo(x, y-20); ctx.lineTo(x+20, y); ctx.lineTo(x, y+20); ctx.lineTo(x-20, y);
            ctx.closePath(); ctx.fill();
            ctx.strokeStyle = "white"; ctx.stroke();
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.v += bird.g; bird.y += bird.v;
            drawTon(bird.x, bird.y);

            if(frame % 90 === 0) {
                let gap = 170;
                let h = Math.random() * (canvas.height - gap - 100) + 50;
                pipes.push({ x: canvas.width, t: h });
            }

            pipes.forEach((p, i) => {
                p.x -= 3.5;
                ctx.fillStyle = "#ff4e50";
                ctx.fillRect(p.x, 0, 50, p.t);
                ctx.fillRect(p.x, p.t + 170, 50, canvas.height);

                if(bird.x + 15 > p.x && bird.x - 15 < p.x + 50 && (bird.y - 15 < p.t || bird.y + 15 > p.t + 170)) active = false;
                if(p.x < 50 && !p.passed) { p.passed = true; score++; document.getElementById('s').innerText = score; }
            });

            if(bird.y > canvas.height || bird.y < 0) active = false;
            if(!active) document.getElementById('over').style.display = 'flex';
            frame++; requestAnimationFrame(loop);
        }

        window.addEventListener('touchstart', (e) => { bird.v = -8; e.preventDefault(); }, {passive: false});
    </script>
</body>
</html>
